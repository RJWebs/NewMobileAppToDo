<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row class="headerColor">

        <ion-col col-3>
          <button ion-button menuToggle class="menubtn">
            <ion-icon name="menu"></ion-icon>
          </button>   
        </ion-col>

        <ion-col col-5>
          <ion-title >
            <span class="listname">{{listType}}</span>
          </ion-title> 
        </ion-col>

        <ion-col col-2>
          <ion-row>
            <ion-col col-4><ion-icon name="search"></ion-icon></ion-col>
            <ion-col col-4></ion-col>
            <ion-col col-4><ion-icon name="more"></ion-icon></ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
   <button ion-fab [navPush]="addtaskPage"><ion-icon name="add"></ion-icon></button>
 </ion-fab>

 <ul *ngFor='let item of todoList; let i=index'>
   <li>{{i}}</li>
   <li>{{item.taskname}}</li>
   <li>{{item.description}}</li>
   <li>{{item.tasktype}}</li>
   <li>{{item.startdate}}</li>
   <li>{{item.enddate}}</li>
 </ul>
</ion-content>
