<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row class="headerColor">

        <ion-col col-2>
          <ion-col col-6><ion-icon name="menu"></ion-icon></ion-col>
        </ion-col>

        <ion-col col-8>
          <ion-select interface="popover" [(ngModel)]="checkup" name="checkup" style="padding-top:0; padding-bottom:0; max-width:60% !important">
            <ion-option *ngFor="let checkup of checkups">{{checkup}}</ion-option>
          </ion-select>
        </ion-col>

        <ion-col col-2>
          <ion-row>
            <ion-col col-6><ion-icon name="search"></ion-icon></ion-col>
            <ion-col col-6><ion-icon name="more"></ion-icon></ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
</ion-content>
